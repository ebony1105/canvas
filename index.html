<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content=" width= device-width, user-scalable=no ,initial-scale=1.0, maximum-scale=1.0 , minimum-scale= 1.0">
    <title>JS Bin</title>
    <link rel="stylesheet" href="style.css">
    <script src="//at.alicdn.com/t/font_1964689_v1s16ha85h.js"></script>
</head>
<body>
<canvas id='xxx' width=300 height=300></canvas>
<div id=actions class="actions">
    <svg id="eraser" class="icon" aria-hidden="true">
        <use xlink:href="#icon-eraser"></use>
    </svg>
    <svg id="pen" class="icon" aria-hidden="true">
        <use xlink:href="#icon-pen"></use>
    </svg>
    <svg id="clear" class="icon" aria-hidden="true">
        <use xlink:href="#icon-clear"></use>
    </svg>
    <svg id="save" class="icon" aria-hidden="true">
        <use xlink:href="#icon-save"></use>
    </svg>
</div>
<ol class="colors">
    <li id="red" class="red"></li>
    <li id="green" class="green"></li>
    <li id="yellow" class="yellow"></li>
    <li id="black" class="black"></li>
    <li id="blue" class="blue"></li>
</ol>
<ol class="size">
    <li id="thin" class="thin"></li>
    <li id="thick" class="thick"></li>
</ol>
<script src="./main.js"></script>
</body>
</html>
